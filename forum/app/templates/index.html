{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            <table style="width: 100%;">
                <tr><td style="text-align: center; vertical-align: middle;">
                    <h1>Yolo Forum</h1>
                </td></tr>
                <tr><td style="text-align: center; vertical-align: middle;">
                    <h2>Welcome !</h2><br><br>
                </td></tr>
            </table>
            {% for cat in cats %}
            <table class="table table-bordered table-striped">
                    <tr>
                        <th><a href="/category/{{ cat.id }}">
                            {{ cat.titre }}
                        </a></th>
                    </tr>
                    {% for sscat in cat.sscats %}
                        <tr><td><a href="/subcategory/{{ sscat.id }}">
                            {{ sscat.titre }}
                        </a></td></tr>
                    {% endfor %}
            {% endfor %}
            </table>
            <a href="/add_category" class="btn btn-primary">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
