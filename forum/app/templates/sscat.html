{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
        	<table style="width: 100%;">
  				<tr><td style="text-align: center; vertical-align: middle;">
          			<h1>Yolo Forum</h1><br>
     			</td></tr>
			</table>
            <h2>{{ sscat.titre }}</h2><br>
            <table class="table table-bordered table-striped">
                <tr>
                    <th>Topics</th>
                    <th>Author</th>
                    <th style="text-align: right;">Number of com's</th>
                </tr>
                {% for topic in sscat.topics %}
                {% if topic.titre is not none %}
                    <tr><td><a href="/topic/{{ topic.id }}">
                        {{ topic.titre }}
                    </a></td>
                	<td>{{ topic.user }}</td>
                	<td style="text-align: right;">{{ topic.nb_com }}</td></tr>
                {% endif %}
                {% endfor %}
            </table>
            <a href="/add_topic" class="btn btn-primary">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </a>
        </div>
        <a href="/" class="btn btn-default">Menu</a>
    </div>
</div>
{% endblock %}
