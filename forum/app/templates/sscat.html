{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            {{ super() }}
            <h4><a href="/category/{{ cat.id }}">{{ cat.titre|e }}</a>::{{ sscat.titre|e }}</h4>
            <table class="table table-bordered table-striped">
                <tr>
                    <th style="text-align: center;">Topics</th>
                    <th style="text-align: center; width: 20%;">User</th>
                    <th style="text-align: center; width: 6%;">Messages</th>
                </tr>
                {% for topic in sscat.topics %}
                    <tr><td><a href="/topic/{{ topic.id }}">
                        {{ topic.titre|e }}
                    </a></td>
                	<td style="text-align: center;">
                        <a href="/user/{{ topic.user_id }}"><strong>{{ topic.username|e }}</strong>
                    </a></td>
                	<td style="text-align: center;">{{ topic.nb_com }}</td></tr>
                {% endfor %}
            </table>
            <abbr title="Start a discussion in {{ sscat.titre }}"><a href="/add_topic/{{ sscat.id }}" class="btn btn-primary btn-sm" aria-label="add topic">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </a></abbr>
            <abbr title="Edit {{ sscat.titre|e }}"><a href="/edit_subcategory/{{ sscat.id }}" class="btn btn-warning btn-sm" aria-label="edit subcategory">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a></abbr>
        </div>
    </div>
</div>
{% endblock %}
