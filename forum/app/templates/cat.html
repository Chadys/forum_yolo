{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            {{ super() }}
            <br>
            <table class="table table-bordered table-striped">
                <tr>
                    <th style="text-align: center;"><FONT SIZE="+2">{{ cat.titre|e }}</FONT></th>
                </tr>
                {% for sscat in cat.sscats %}
                    <tr><td><a href="/subcategory/{{ sscat.id }}">
                        <FONT SIZE="+1">{{ sscat.titre|e }}</FONT>
                    </a></td></tr>
                {% endfor %}
            </table>
            <abbr title="Add a subcategory to {{ cat.titre|e }}"><a href="/add_subcategory/{{ cat.id }}" class="btn btn-primary btn-sm" aria-label="add subcategory">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </a></abbr>
            <abbr title="Edit {{ cat.titre|e }}"><a href="/edit_category/{{ cat.id }}" class="btn btn-warning btn-sm" aria-label="edit category">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a></abbr>
        </div>
    </div>
</div>
{% endblock %}
