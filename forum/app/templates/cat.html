{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            {{ super() }}
            <br>
            <ol class="breadcrumb">
                <li class="active">{{ cat.titre|e }}</li>
            </ol>
            <table class="table table-bordered table-striped">
                {% for sscat in cat.sscats %}
                <tr>
                    <td style="text-align: center; vertical-align: middle; width: 3%;">
                        <p class="text-muted"><span class="glyphicon glyphicon-inbox" aria-hidden="true"></span></p>
                    </td>
                    <td><a href="/subcategory/{{ sscat.id }}">
                        <FONT SIZE="+1">{{ sscat.titre|e }}</FONT>
                    </a></td>
                </tr>
                {% endfor %}
            </table>
            <abbr title="Add a subcategory to {{ cat.titre|e }}"><a href="/add_subcategory/{{ cat.id }}" class="btn btn-primary btn-sm" aria-label="add subcategory">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </a></abbr>
            <abbr title="Edit {{ cat.titre|e }}"><a href="/edit_category/{{ cat.id }}" class="btn btn-warning btn-sm" aria-label="edit category">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a></abbr>
        </div>
    </div>
</div>
{% endblock %}
